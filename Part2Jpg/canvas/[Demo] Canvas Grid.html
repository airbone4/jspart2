<html>

<head>

 <style>
    canvas {
	  margin: 2px;
      border: 0px dotted black;
    }
    #c
    {width: 501px; height: 381px;}	
  </style>
  <script>
  function drawCanvasGrid(aCanvas){

    var context = aCanvas.getContext("2d");
context.beginPath();

for (var x = 0.5; x < aCanvas.width; x += 5) { //上到下為什麼0.5?因為畫筆大小為1px(利用context.lineWidth檢查)，在邊界上會有一半不見。
  context.moveTo(x, 0.5);
  context.lineTo(x, aCanvas.height);
}

for (var y = 0.5; y < aCanvas.height; y += 5) {//左到右
  context.moveTo(0.5, y);
  context.lineTo(aCanvas.width, y);
}  
context.strokeStyle = "#ddd";
context.stroke();
  }
  function drawLine(){
   var context = c.getContext("2d");
context.beginPath();
 
  context.moveTo(10.5, 10.5);
  context.lineTo(60.5, 60.5);
  context.strokeStyle = "red";
  context.stroke();
  
  }
  </script>

</head>

<body>
<canvas id="c" width="501px" height="381px" ></canvas>
<input type="button" value="draw Grid" onclick="drawCanvasGrid(c);"> 
<input type="button" value="draw Grid" onclick="drawLine();"> 

</body>

</html>
