<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head><body>

<h1 id="elem">Hello from the script!</h1>


<script>
  // catch on document...
  window.addEventListener("hello", function(event) {  
    console.log("window receive " + event.target.tagName);  
  });
  
  document.addEventListener("hello", function(event) {  
    console.log("document receive " + event.target.tagName);  
  });
  
  elem.addEventListener("hello", function(event) {  
    console.log("h1 receive "+event.target.tagName);  
  });

  // ...dispatch on elem!
  let event = new Event("hello", {bubbles: true});  
  //let event = new Event("hello");  
  elem.dispatchEvent(event);
</script>

</body>
</html>
