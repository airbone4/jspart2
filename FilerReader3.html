<head>
   <script>
      function loadTxt(e){
      var f=new FileReader();
      f.onload=function(){
        box.innerText=f.result;
      }
      f.readAsText(e.files[0]);
      }
   </script>
</head>
<body>
   <input type="file" onchange="loadTxt(this)">
   <br>
   <pre><code id="box" class="language-js">
   
   </code></pre>
   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/atelier-seaside-light.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.5.0/highlightjs-line-numbers.min.js"></script>
<script>
hljs.initLineNumbersOnLoad({ singleLine: true});
</script>

</body>
</html>
