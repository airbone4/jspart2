<head>
  <script>
  function createTable(arr,pivotIdx,aColor) {
    // Create table.
 
    var table = document.createElement('table');
	var c;
	var cArray=[];
    // Insert New Row for table at index '0'.
	table.border="1px";
    var row1 = table.insertRow(0);
    for (var i=0;i<arr.length;i++){
	   c=row1.insertCell(i);
	   c.innerHTML=arr[i];
	   if (i==pivotIdx){
	     if (arguments[2]) {
	      c.bgColor=arguments[2];
		 }else
         {
         }  		 
	   }
	   cArray.push(c);
	}
    document.body.appendChild(table);
}
    function getRandomArray(num) {
      var x = [];
      for (var i = 0; i < num; i++) {
        x.push(Math.floor(Math.random() * 100));
      }
      return x;
    }
 
    var quickSort = function(arr) {　　
      if (arr.length < 2) {
        return arr;
      }　　
      var pivotIndex = Math.floor(arr.length / 2);
	  createTable(arr,pivotIndex,'red'); 	  
      var pivot = arr.splice(pivotIndex, 1)[0];
      var left = [];
      var right = [];
      
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < pivot) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
	  createTable(left.concat([pivot],right),left.length,'green'); 
      return quickSort(left).concat([pivot], quickSort(right));
    };

function bubbleSort(arr){
   var len = arr.length;
   for (var i = len-1; i>=0; i--){
      createTable(arr,i,"red");
     for(var j = 1; j<=i; j++){
       if(arr[j-1]>arr[j]){
           var temp = arr[j-1];
           arr[j-1] = arr[j];
           arr[j] = temp;
        }
     }
   }
   return arr;
}
