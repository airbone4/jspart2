<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
   
<script src="../lib/gif.js/dist/gif.js"></script>    
<!-- <script src="../lib/gif.js/dist/gif.worker.js"></script>     -->
</head>
<body>
    <button onclick="doit();">do</button><br/>
    
    <img id="rst">

    <script>
    
      
    var Images =[] ;
var imgFile=["0001.jpg","0002.jpg","0003.jpg","0004.jpg"];


for(i=0;i<imgFile.length;i++){
  Images[i]=document.createElement("img");
  Images[i].src=imgFile[i];
  Images[i].width=100;
  Images[i].height=100;
  document.body.appendChild(Images[i]);
}    　
function doit()
{
var gif = new GIF({  //需要gif.worker.js 在同一目錄
  workers: 2,
  quality: 10
});

for(i=0;i<Images.length;i++){
gif.addFrame(Images[i]);
}


gif.on('finished', function(blob) {
 rst.src = URL.createObjectURL(blob);
 // window.open(URL.createObjectURL(blob)); //沒東西出來
});

gif.render();
}     
    </script>
      
</body>
</html>
