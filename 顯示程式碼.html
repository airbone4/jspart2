<html>
<head>
<style>
[id^=textcodeout] {
 display:block;
  border:1px solid #FF5722;
  background-color: #ffeb3b2e;
  width:100%;
  height:400px;
  margin:5px 0;
  padding:3px;
  
 
}
</style>
<script id="textcodein_code1">

function converttext(aid){
 inputtext = document.getElementById('textcodein_'+aid).innerHTML;
    out = inputtext.replace(/\&/g, '&amp;')
    out = out.replace(/\</g, '&lt;')
    out = out.replace(/\>/g, '&gt;')
    out = out.replace(/\"/g, '&quot;')
    out = out.replace(/\'/g, '&#39;')
    out = out.replace(/\|/g, '&#124;')
    out = '<div style="BORDER: #cccccc 1px dashed; PADDING: 5px; WIDTH: 95%; BACKGROUND: #f0f0f0; COLOR: #000000; FONT-SIZE: 12px; OVERFLOW: auto; height:auto"><pre>' + out + '</pre></div>'
	
 //document.getElementById('textcodeout_'+aid).innerHTML= out;
 document.getElementById('textcodeout_'+aid).outerHTML= out;
}


function doClassStuff(){
 converttext('code1');
}
</script>
</head>
<body onload="doClassStuff()">
<h1>大綱</h1>
顯示內嵌的程式碼：
例如:
 
<font color="red">converttext('code1')</font> 會將<br>
id 為<em>cotextextin_code1</em> 的&lt;script&gt; 標籤輸出到<br>
id為<em>cotextout_code1的</em> &lt;textarea&gt;
 
<hr>
<textarea id="textcodeout_code1" ></textarea>

</body>

</html>
