<head>
<script>
function doBtn1(){
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = myArr[0];
    }
};
xmlhttp.open("GET", "http://localhost:8887/json_demo_array.txt", true);
xmlhttp.send();
}

function doBtn2(){
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = myObj.name;
    }
};
xmlhttp.open("GET", "http://localhost:8887/json_demo.txt", true);
xmlhttp.send();

}

</script>
</head>

<p id="demo"></p>
<input type="button" value="read json_demo_array.txt" onclick="doBtn1()">
<br>
<input type="button" value="read json_demo.txt" onclick="doBtn2()">

</script>
